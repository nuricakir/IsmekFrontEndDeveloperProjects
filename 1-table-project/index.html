<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tablolar</title>
    <!-- Enstitü İSMEK Front-End Developer Kursu -->
    <!-- Nuri ÇAKIR -->
    <!-- 1. Hafta: Table <table> Etiketi ile İşlemler: -->
    <!-- <table>, <tr>, <td>, colspan, rowspan -->
  </head>
  <body>
    <h1>Tablolar</h1>
    <h2>Tablo-1</h2>
    <!-- 2 satır 2 sütun -->

    <table
      border="1" width="100%" align="center"cellspacing="0" cellpading="1">
      <tr height="50px">
        <td>1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr height="50px">
        <td>3</td>
      </tr>
    </table>
    <br> <br>

    <h2>Tablo-2</h2>
     <!-- 2 satır 2 sütun -->

    <table border="1" width="100%" align="center" cellspacing="0" cellpading="1">
      <tr height="50px">
        <td colspan="2">1</td>
      </tr>
      <tr height="50px">
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
    <br> <br>

    <h2>Tablo-3</h2>
    <!-- 2 satır 3 sütun -->

    <table  border="1" width="100%" align="center" cellspacing="0" cellpading="1">
      <tr height="50px">
        <td colspan="2">1</td>
        <td>2</td>
      </tr>
      <tr height="50px">
        <td>3</td>
        <td colspan="2">4</td>
      </tr>
    </table>
    <br> <br>

    <h2>Tablo-4</h2>
    <!-- 12 satır 24 sütun -->
    <!-- 6 numaralı 3 satır ve 7 numaralı 2 satır aynı 
    hizada yer almaktadır. Her iki satırın hem birbirlerinin
    hemde tablonun genel görüntüsünü olumsuz etkilememesi için
    ortak katları alınarak tablo oluşturulmuştur.-->

    <table border="1" width="100%" align="center" cellspacing="0" cellpading="1">
      <tr height="50px">
        <td colspan="2" rowspan="2">1</td>
        <td colspan="10" rowspan="2">2</td>
        <td colspan="4" rowspan="2">3</td>
        <td colspan="8" rowspan="2">9</td>
      </tr>
      <tr height="50px"></tr>
      <tr height="50px">
        <td colspan="2" rowspan="2">1</td>
        <td colspan="10" rowspan="2">2</td>
        <td colspan="8" rowspan="4">3</td>
        <td colspan="2" rowspan="11">4</td>
        <td colspan="2" rowspan="11">5</td>
      </tr>
      <tr height="50px"></tr>
      <tr height="50px">
        <td colspan="6" rowspan="2">1</td>
        <td colspan="6" rowspan="2">2</td>
      </tr>
      <tr height="50px"></tr>
      <tr height="50px">
        <td colspan="9" rowspan="2">6</td>
        <td colspan="6" rowspan="6">8</td>
        <td colspan="5" rowspan="3">7</td>
      </tr>
      <tr height="50px"></tr>
      <tr height="50px">
        <td colspan="9" rowspan="2">6</td>
      </tr>
      <tr height="50px">
        <td colspan="5" rowspan="3">7</td>
      </tr>
      <tr height="50px">
        <td colspan="9" rowspan="2">6</td>
      </tr>
      <tr height="50px"></tr>
    </table>

    <br> <br>

  </body>
</html>
